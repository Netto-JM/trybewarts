<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="email" name="email" placeholder="Email">
      <input class="senha" name="password" placeholder="Senha">
      <button class="button">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form id="evaluation-form">
        <div class="nameLastname">
          <input type="text" name="" id="input-name" placeholder="Nome">
          <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="emailHouse">
          <input type="email" name="" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="family-study">
          <div class="family">
            <label id="label-family" for="">Qual sua família?</label>
            <div class="grid-family">
              <input type="radio" name="family" value="Frontend">
              <label for="">Família Frontend</label>
              <input type="radio" name="family" value="Backend">
              <label for="">Família Backend</label>
              <input type="radio" name="family" value="FullStack">
              <label for="">Família FullStack</label>
            </div>
          </div> 
          <div class="study">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="techs">
              <input class="subject" type="checkbox" value="HoFs"> 
              <label for="">HoFs</label>
              <input class="subject" type="checkbox" value="Jest"> 
              <label for="">Jest</label>
              <input class="subject" type="checkbox" value="Promises">
              <label for="">Promises</label>
              <input class="subject" type="checkbox" value="React">
              <label for="">React</label> 
              <input class="subject" type="checkbox" value="SQL">
              <label for="">SQL</label> 
              <input class="subject" type="checkbox" value="Python">
              <label for="">Python</label> 
            </div>
          </div>
        </div>
        <hr>
        <div class="satistaction">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="rate-1">
          <label for="rate-1">1</label>
          <input type="radio" name="rate" value="2" id="rate-2">
          <label for="rate-2">2</label>
          <input type="radio" name="rate" value="3" id="rate-3">
          <label for="rate-3">3</label>
          <input type="radio" name="rate" value="4" id="rate-4">
          <label for="rate-4">4</label>
          <input type="radio" name="rate" value="5" id="rate-5">
          <label for="rate-5">5</label>
          <input type="radio" name="rate" value="6" id="rate-6">
          <label for="rate-6">6</label>
          <input type="radio" name="rate" value="7" id="rate-7">
          <label for="rate-7">7</label>
          <input type="radio" name="rate" value="8" id="rate-8">
          <label for="rate-8">8</label>
          <input type="radio" name="rate" value="9" id="rate-9">
          <label for="rate-9">9</label>
          <input type="radio" name="rate" value="10" id="rate-10">
          <label for="rate-10">10</label>
        </div>
        <label for="textarea" class="textarea">Deixe seu comentário: </label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
        <div class="agreement">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>  
    </section>    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
