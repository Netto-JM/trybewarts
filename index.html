<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="email" name="email" placeholder="Email">
      <input class="senha" name="password" placeholder="Senha">
      <button class="button">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <input type="text" name="" id="input-name" placeholder="Nome">
      <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      <label for="textarea" class="textarea">Deixe seu comentário: </label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter">500</p>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
